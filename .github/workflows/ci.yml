name: CI
on:
  push:
    branches:
      - 'main'
  pull_request_target:

env:
  ORG_SECRET: ${{ secrets.ORG_SECRET }}

jobs:
  require-contributor:
    runs-on: ubuntu-latest
    steps:
      - name: 'check if the sender is one of the contributors'
        run: |
          list=<<EOL
            hibariya
          EOL

          if [[ $list =~ "${{ github.event.sender.login }}" ]]; then
            echo "can proceed"
            exit
          else
            echo "cannot proceed"
            exit 1
          fi

  use-secrets:
    needs: ['require-contributor']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: 'Use secrets'
        run: |
          cat README.md
          test -n "$ORG_SECRET"
